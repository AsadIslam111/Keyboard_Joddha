<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Joddha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="suggestion.css" rel="stylesheet">
    <script src="firebase_config.js" defer></script>
    <script src="phonetic_engine.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>

    <!-- Desktop Only Overlay -->
    <div id="mobile-warning">
        <h1>Desktop Only</h1>
    </div>

    <!-- User Profile (Absolute Top Right) -->
    <div id="user-profile" class="user-profile">
        <!-- Logged Out State -->
        <button id="login-btn" class="auth-btn">
            <span class="g-icon">G</span> Sign In
        </button>

        <!-- Logged In State (Hidden by default) -->
        <div id="auth-info" class="auth-info hidden">
            <img id="user-avatar" src="" alt="User" class="avatar">
            <span id="user-name" class="username"></span>
            <button id="logout-btn" class="logout-btn" title="Sign Out">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path
                        d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z" />
                    <path
                        d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />
                </svg>
            </button>
        </div>
    </div>

    <div class="app-container">
        <!-- Minimal Header -->
        <header class="header">
            <h1>Keyboard Joddha</h1>
        </header>

        <!-- Toolbar -->
        <div class="toolbar">
            <select id="mode-select" class="mode-select">
                <option value="time-30">Time 30</option>
                <option value="time-60">Time 60</option>
                <option value="words-25">Words 25</option>
                <option value="words-50">Words 50</option>
                <option value="weak-words">Weak Words</option>
            </select>

            <!-- Language Toggle -->
            <div class="lang-toggle">
                <button id="lang-en" class="lang-btn active">EN</button>
                <button id="lang-bn" class="lang-btn">BN</button>
            </div>

            <!-- Live Stats -->
            <div class="stats">
                <span>WPM: <span id="wpm">0</span></span>
                <span>Acc: <span id="acc">100%</span></span>
                <span>Err: <span id="errors">0</span></span>
            </div>

            <div class="timer" id="timer">30</div>
        </div>

        <!-- Center: Typing Area -->
        <main class="center-area">
            <!-- Hidden Input for capturing keystrokes -->
            <input type="text" id="hidden-input" autocomplete="off" autocapitalize="off" spellcheck="false">

            <div class="typing-display" id="typing-display">
                <!-- Words will be injected here -->
                <div id="words" class="words"></div>
                <div id="caret" class="caret"></div>

            </div>

            <!-- Result Overlay -->
            <div id="result-overlay" class="hidden">
                <div class="result-box">
                    <div class="result-title">Test Complete</div>
                    <div class="result-stats">
                        <div>WPM: <span id="result-wpm">0</span></div>
                        <div>Acc: <span id="result-acc">100%</span></div>
                        <div>Errors: <span id="result-errors">0</span></div>
                    </div>
                    <div id="insights"></div>
                    <button id="restart-btn">Restart</button>
                </div>
            </div>
        </main>

        <!-- Visual Keyboard -->
        <div id="visual-keyboard" class="keyboard"></div>

        <!-- Footer -->
        <footer class="footer">
            <div class="shortcuts">
                <span>Tab: Restart</span> &nbsp;â€¢&nbsp; <span>Esc: Mode</span>
            </div>
        </footer>
    </div>

    <div id="suggestion-box" class="suggestion-box hidden"></div>

</body>

</html>
