<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Joddha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Desktop Only Overlay -->
    <div id="mobile-warning">
        <h1>Desktop Only</h1>
    </div>

    <div class="app-container">
        <!-- Minimal Header -->
        <header class="header">
            <h1>Keyboard Joddha</h1>
        </header>

        <!-- Toolbar -->
        <div class="toolbar">
            <select id="mode-select" class="mode-select">
                <option value="time-30">Time 30</option>
                <option value="time-60">Time 60</option>
                <option value="words-25">Words 25</option>
                <option value="words-50">Words 50</option>
                <option value="weak-words">Weak Words</option>
            </select>
            <div class="timer" id="timer">30</div>
        </div>

        <!-- Center: Typing Area -->
        <main class="center-area">
            <!-- Hidden Input for capturing keystrokes -->
            <input type="text" id="hidden-input" autocomplete="off" autocapitalize="off" spellcheck="false">

            <div class="typing-display" id="typing-display">
                <!-- Words will be injected here -->
                <div id="words" class="words"></div>
                <div id="caret" class="caret"></div>
            </div>

            <!-- Result Overlay -->
            <div id="result-overlay" class="hidden">
                <div class="result-box">
                    <div class="result-title">Test Complete</div>
                    <div class="result-stats">
                        <div>WPM: <span id="wpm">0</span></div>
                        <div>Acc: <span id="acc">100%</span></div>
                        <div>Errors: <span id="errors">0</span></div>
                    </div>
                    <div id="insights"></div>
                    <button id="restart-btn">Restart</button>
                </div>
            </div>
        </main>

        <!-- Visual Keyboard -->
        <div id="visual-keyboard" class="keyboard"></div>

        <!-- Footer -->
        <footer class="footer">
            <div class="shortcuts">
                <span>Tab: Restart</span>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
